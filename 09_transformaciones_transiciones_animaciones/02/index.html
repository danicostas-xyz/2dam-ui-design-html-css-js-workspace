<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ejercicio animaciones Botones</title>
</head>
<body>

    <div class="container">
        <div class="cajas">
            <div>
                <h2>Shakes</h2>
                <p>Rejecting</p>
            </div>
            <div class="boton" id="rejecting">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Pulse</h2>
                <p>Partying</p>
            </div>
            <div class="boton" id="partying">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Glitch</h2>
                <p>Hacking</p>
            </div>
            <div class="boton" id="hacking">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Turn</h2>
                <p>Flipping</p>
            </div>
            <div class="boton" id="flipping">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Fill</h2>
                <p>Loading</p>
            </div>
            <div class="boton" id="loading">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Sheen</h2>
                <p>Shining</p>
            </div>
            <div class="boton" id="shining">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Emphasize</h2>
                <p>Glowing</p>
            </div>
            <div class="boton" id="glowing">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Blur</h2>
                <p>Censoring</p>
            </div>
            <div class="boton" id="censoring">Click Me</div>
        </div>
        <div class="cajas">
            <div>
                <h2>Tony Hawk</h2>
                <p>900 - Ing</p>
            </div>
            <div class="boton" id="tonyhawk">Click Me</div>
        </div>
    </div>
    
</body>
</html>
